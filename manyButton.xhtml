<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Primefaces Hello World Example</title>
</h:head>
<h:body>
<h:form>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <h:outputText value="Lo que mi cabeza piensa:" />
        <p:selectManyButton value="#{selectManyView.selectedOptions}">
            <f:selectItem itemLabel="j" itemValue="J" />
            <f:selectItem itemLabel="e" itemValue="E" />
            <f:selectItem itemLabel="s" itemValue="S" />
            <f:selectItem itemLabel="s" itemValue="S" />
            <f:selectItem itemLabel="i" itemValue="I" />
            <f:selectItem itemLabel="espacio" itemValue=" " />
            <f:selectItem itemLabel="t" itemValue="T" />
            <f:selectItem itemLabel="e" itemValue="E" />
            <f:selectItem itemLabel="espacio" itemValue=" " />
            <f:selectItem itemLabel="a" itemValue="A" />
            <f:selectItem itemLabel="m" itemValue="M" />
            <f:selectItem itemLabel="o" itemValue="O" />
        </p:selectManyButton>
 
        <p:commandButton value="lo que siente mi corazon" update="display" icon="ui-icon-check" />
        <p:spacer />
 
        <h:outputText value="Da como resultado:" />
        <p:dataList id="display" value="#{selectManyView.selectedOptions}" var="font" emptyMessage="No fonts selected">
            <h:outputText value="#{font}" style="font-weight: bold" />
        </p:dataList>
    </h:panelGrid>
</h:form>
</h:body>
</html>
